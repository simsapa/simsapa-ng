<!-- Menu Button -->
<button class="menu-button" id="menuButton">
    <img src="{api_url}/assets/icons/32x32/mdi--hamburger-menu.png" alt="Menu" class="menu-icon">
</button>

<!-- Menu Dropdown -->
<div class="menu-dropdown" id="menuDropdown">
    <!-- Copy Group -->
    <div class="menu-group">
        <div class="group-header expanded" data-group="copy">
            Tab
            <!-- NOTE: Call it "Tab" until we have more items to make a separate group -->
            <!-- Copy -->
            <span class="group-arrow">▶</span>
        </div>
        <div class="group-items show" id="copy-items">
            <div class="menu-item" data-action="load-translations">Load Translations</div>
            <div class="menu-item" data-action="copy-selection">Copy Selection</div>
            <!--
            <div class="menu-item" data-action="copy-link-sutta">Copy Link to Sutta and Selection</div>
            <div class="menu-item" data-action="copy-sutta-url">Copy Sutta URL</div>
            -->
        </div>
    </div>

    <!-- Dictionary Group -->
    <div class="menu-group">
        <div class="group-header expanded" data-group="dictionary">
            Dictionary
            <span class="group-arrow">▶</span>
        </div>
        <div class="group-items show" id="dictionary-items">
            <div class="menu-item" data-action="gloss-selection">Gloss Selection</div>
            <div class="menu-item" data-action="lookup-selection">Lookup Selection</div>
        </div>
    </div>

    <!-- Commentary Group -->
    <!--
    <div class="menu-group">
        <div class="group-header expanded" data-group="commentary">
            Commentary
            <span class="group-arrow">▶</span>
        </div>
        <div class="group-items show" id="commentary-items">
            <div class="menu-item" data-action="open-commentary-text">Open Commentary</div>
            <div class="menu-item" data-action="open-sub-commentary-text">Open Sub-commentary</div>
            <div class="menu-item" data-action="open-root-text">Open Root</div>
        </div>
    </div>
    -->

    <!-- Prompts Group -->
    <div class="menu-group">
        <div class="group-header expanded" data-group="prompts">
            Prompts
            <span class="group-arrow">▶</span>
        </div>
        <div class="group-items show" id="prompts-items">
            <div class="menu-item" data-action="summarize-sutta">Summarize the current sutta</div>
            <div class="menu-item" data-action="translate-selection">Translate the selection</div>
            <div class="menu-item" data-action="analyse-selection">Analyse the selection</div>
        </div>
    </div>
</div>
